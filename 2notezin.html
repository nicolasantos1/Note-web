<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/notezinTreino.css">
    

    <script src="js/notezin.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=TASA+Explorer:wght@400..800&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div id="all">
        <header id="nav">
            <a href="notezin.html">Treino</a>
            <a href="notezin(SDDT).html">Treinamento</a>
        </header>   
        <div id="main-torso">
            <aside id="main-left">
                <div class="main-left-list">
                    <p>Seu treino </p>
                </div>
                <div class="main-left-list">
                    <p>Exercícios</p>
                </div>
                <div class="main-left-list">
                    <p>Perfil</p>
                </div>
            </aside>
            <div class="place-rotine">
                <div class="rotines">
                    <h1 class="rotine-name">fullbody</h1>
                    <div class="volume-container">
                        <div class="col sets-conteiner">
                            <h3 class="sets">Sets</h3> 
                        </div>
                        <div class="col kg-conteiner">
                            <h3 class="kg">kg</h3>
                            <input class="input kg" type="text">
                        </div>
                        <div class="col reps-conteiner">
                            <h3 class="reps">reps</h3>
                            <input class="input reps" type="text">
                        </div>
                    </div>
                    <button class="btn-sets">+</button>
                </div>
            </div>
            <div id="createTreino">
                   <button id="btnCreateTreino">New Rotine</button>
            </div> 
        </div>
    </div>
</div>

</body>
</html>
